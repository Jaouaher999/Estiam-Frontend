<div class="flex justify-center items-center bg-gray-300" style="height: 600px;">
    <div class="p-8 bg-black rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email"
                    class="mt-1 block bg-white w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 pl-3"
                    required />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    class="mt-1 block bg-white w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-12 pl-3"
                    required />
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">
                Login
            </button>
        </form>
    </div>
</div>
