<div *ngIf="checkLogin()" class="h-screen flex flex-col">
    <!-- Show app-layout only when logged in -->
    <app-layout class="w-full"></app-layout>

    <!-- Centered router-outlet when logged in -->
    <div class="flex-grow flex justify-center items-center w-full">
        <div class="w-full max-w-7xl px-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<!-- Show only this router-outlet when NOT logged in -->
<div *ngIf="!checkLogin()" class="h-screen flex justify-center items-center w-full">
    <div class="w-full max-w-7xl px-4">
        <router-outlet></router-outlet>
    </div>
</div>
